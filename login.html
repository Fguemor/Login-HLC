<!--Creación del login de mi tienda, con bootstrap y un formulario html-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./img/log.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Tienda Online
    </title>
<!--Link al enlace bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body class="bg-info d-flex justify-content-around align-items-center vh-100 ">
<!--Utilizo formularios para enviar la información recibida
  por el usuario.
  La ubicacion donde envío los datos del formulario es a controlador.php, por el método post-->
    <form action="controlador.php" method="post">
      <div
        class="bg-white p-5 rounded-5 text-secondary shadow-lg"
        style="width: 25rem"
      >
        <div class="d-flex justify-content-center">
<!--Para colocar el icono del usuario-->
          <img src="./img/log.png" alt="icono-logging" style="height: 7rem"/>
        </div>
<!--Para escribir el usuario-->
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
          <div class="input-group-text" style="background-color:#0da1fd">
         
           <img
              src="./img/usu.png"
              alt="icono-nombre"
              style="height: 1.5rem"
            />
          </div>
          <input class="form-control bg-light" type="text"placeholder="usuario" name="usuario"/>
    
        </div>
<!--Para escribir la contraseña-->
        <div class="input-group mt-2">
          <div class="input-group-text"style="background-color:#0da1fd">
            <img
              src="./img/contrasena.png"
              alt="icono-contraseña"
              style="height: 1.5rem"
            />
          </div>
          <input class="form-control bg-light" type="password" placeholder="contraseña" name="contraseña"/>
        </div>
<!-- abrimos php y hacemos un include de controlador y conexion a BD"-->
<!--Para los checbox-->
        <div class="d-flex justify-content-around mt-3">
<!--Recordar usuario-->
          <div>¿Recordar el usuario?</div>
          
          <div class="d-flex align-items-center gap-1">
            <input type="checkbox" name="recordar">Recordar </input>
          </div>

          <div class="pt-1">
            <a href="#" class="text-decoration-none text-black fw-semibold "
              style="font-size: 0.9rem"
              >¿Olvidastes la contraseña?</a
            >
          </div>
        </div>
<!--Botón login, y para poder registrarse-->
      <input class="form-control fw-bold" style="background-color:#0da1fd" name="botonentrar" class="btn" type="submit" value="Iniciar Sesión">
        <div class="d-flex gap-1  mt-1">
          <div>¿No estás registrado?</div>
        </div>
        <div>
          <a href="registrar.html" class="text-decoration-none text-black  fs-6 ">Registrar usuario</a>
        </div>
      </div>
    </form>
  </body>
</html>
